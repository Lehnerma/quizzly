<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/db.js"></script>
    <script src="script.js"></script>
    <title>Quizzly</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizz App</span>
      </div>
    </nav>
    <main class="container">

      <div class="quiz--card shadow text-center d-none" id="quiz--end">
        <img src="./assets/img/pokal.png" alt="Pokal" class="card-end-img">
        <h2 class="">Quiz Ende</h2>
        <p>Du hast <b id="right_answers"></b> von <b id="end_fullAmount"></b> richtig beantwortet</p>
        <button class="btn btn-primary" onclick="restart()">Restart</button>
      </div>

      <div class="card quiz--card shadow " id="quiz--screen">
        <img src="./assets/img/pencil-bg.jpg" class="card-img-top" alt="pencil background yellow " />

        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div id="progress_bar" class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="card-body body-card">
          <h5 class="card-title" id="question">title</h5>

          <div class="card my-2 shadow-sm" onclick="checkAnswer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>
          <div class="card my-2 shadow-sm" onclick="checkAnswer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>
          <div class="card my-2 shadow-sm" onclick="checkAnswer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>
          <div class="card my-2 shadow-sm" onclick="checkAnswer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="card--footer">
            <p><b id="currentAmount">1</b> von <b id="fullAmount">5</b> Fragen</p>
            <div>
              <button class="btn btn-danger" id="reset-btn" disabled onclick="resetAnswers()">⏮️ Reset</button>
              <button class="btn btn-primary" id="countUp" disabled onclick="nextQuestion()">Nächste Frage ⏭️</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
